<template>
    <lightning-card title="Land Registry CSV Upload" icon-name="utility:upload">
        <!-- Step 1: File Upload -->
        <template if:false={hasFile}>
            <div class="slds-p-around_medium">
                <div class="slds-text-body_regular slds-m-bottom_medium">
                    Upload a CSV file exported from V+ containing landlord and property details for Land Registry verification.
                </div>

                <lightning-input
                    type="file"
                    label="Select CSV File"
                    accept=".csv"
                    onchange={handleFileChange}
                    class="slds-m-bottom_medium">
                </lightning-input>

                <div class="slds-text-color_weak slds-text-body_small">
                    <p><strong>Expected CSV columns:</strong></p>
                    <ul class="slds-list_dotted">
                        <li>Landlord ID</li>
                        <li>Name</li>
                        <li>Tenancy First Line</li>
                        <li>Tenancy Town</li>
                        <li>Tenancy County</li>
                        <li>Tenancy Postcode</li>
                    </ul>
                </div>
            </div>
        </template>

        <!-- Step 2: Preview & Stats -->
        <template if:true={hasFile}>
            <template if:false={isUploading}>
                <template if:false={uploadComplete}>
                    <div class="slds-p-around_medium">
                        <!-- File Info -->
                        <div class="slds-box slds-m-bottom_medium">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col">
                                    <p class="slds-text-title_caps">File</p>
                                    <p class="slds-text-heading_small">{fileName}</p>
                                </div>
                                <div class="slds-col slds-size_1-of-4">
                                    <lightning-button
                                        label="Change File"
                                        variant="neutral"
                                        onclick={handleReset}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>

                        <!-- Statistics -->
                        <template if:true={stats}>
                            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-3">
                                    <div class="slds-box slds-box_x-small slds-text-align_center stat-box">
                                        <p class="slds-text-title_caps">Total Records</p>
                                        <p class="slds-text-heading_large">{stats.total}</p>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                    <div class="slds-box slds-box_x-small slds-text-align_center stat-box stat-individual">
                                        <p class="slds-text-title_caps">Individuals</p>
                                        <p class="slds-text-heading_large">{stats.individuals}</p>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                    <div class="slds-box slds-box_x-small slds-text-align_center stat-box stat-company">
                                        <p class="slds-text-title_caps">Companies</p>
                                        <p class="slds-text-heading_large">{stats.companies}</p>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Preview Table -->
                        <template if:true={previewData}>
                            <div class="slds-m-bottom_medium">
                                <p class="slds-text-title_caps slds-m-bottom_x-small">Preview (First 10 Records)</p>
                                <div class="slds-scrollable_x">
                                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                                        <thead>
                                            <tr class="slds-line-height_reset">
                                                <th scope="col">Landlord ID</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Postcode</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template for:each={previewData} for:item="row">
                                                <tr key={row.landlordId}>
                                                    <td>{row.landlordId}</td>
                                                    <td>{row.landlordName}</td>
                                                    <td>
                                                        <lightning-badge
                                                            label={row.landlordType}
                                                            class={row.badgeClass}>
                                                        </lightning-badge>
                                                    </td>
                                                    <td>{row.postcode}</td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </template>

                        <!-- Action Buttons -->
                        <div class="slds-m-top_medium">
                            <lightning-button
                                label="Cancel"
                                onclick={handleReset}
                                class="slds-m-right_small">
                            </lightning-button>
                            <lightning-button
                                label="Upload & Create Batch"
                                variant="brand"
                                onclick={handleUpload}
                                disabled={isUploading}>
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </template>

            <!-- Uploading State -->
            <template if:true={isUploading}>
                <div class="slds-p-around_medium slds-text-align_center">
                    <lightning-spinner alternative-text="Uploading..." size="medium"></lightning-spinner>
                    <p class="slds-m-top_medium">Creating batch and check records...</p>
                </div>
            </template>

            <!-- Upload Complete -->
            <template if:true={uploadComplete}>
                <div class="slds-p-around_medium">
                    <div class="slds-illustration slds-illustration_small slds-text-align_center">
                        <lightning-icon
                            icon-name="utility:success"
                            size="large"
                            variant="success"
                            class="slds-m-bottom_medium">
                        </lightning-icon>
                        <h3 class="slds-text-heading_medium slds-m-bottom_small">Upload Complete!</h3>
                        <p class="slds-text-body_regular">
                            Created batch with {uploadResult.totalRecords} records
                            ({uploadResult.individualCount} individuals, {uploadResult.companyCount} companies)
                        </p>
                    </div>

                    <div class="slds-m-top_large slds-text-align_center">
                        <lightning-button
                            label="View Batch"
                            variant="brand"
                            onclick={handleViewBatch}
                            class="slds-m-right_small">
                        </lightning-button>
                        <lightning-button
                            label="Upload Another"
                            variant="neutral"
                            onclick={handleReset}>
                        </lightning-button>
                    </div>
                </div>
            </template>
        </template>

        <!-- Error Display -->
        <template if:true={error}>
            <div class="slds-p-around_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <lightning-icon icon-name="utility:error" size="small" variant="inverse"></lightning-icon>
                    <span class="slds-m-left_small">{error}</span>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
