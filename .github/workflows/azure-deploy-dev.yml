# Azure Deployment Pipeline - Dev
# Deploys Azure Functions and infrastructure to rg-landreg-poc

name: Azure Deploy to Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'azure/**'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_FUNCTIONAPP_NAME: func-landreg-api
  AZURE_FUNCTIONAPP_PACKAGE_PATH: azure/functions
  PYTHON_VERSION: '3.11'

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: azure/infrastructure/main.bicep
          parameters: azure/infrastructure/parameters.dev.json
          failOnStdErr: false
        continue-on-error: true  # Skip if no infrastructure changes

  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: deploy-infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        continue-on-error: true  # Skip if no requirements.txt yet

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
        continue-on-error: true  # Skip if function app doesn't exist yet

      - name: Azure Logout
        run: az logout
        if: always()
